# Название проекта
name: weather-api
# Точка входа
entryPoint:
  - main.sc

# Параметры NLU-сервиса CAILA:
botEngine: v2
language: ru

sts:
    noMatchThreshold: 0.2

nlp:
    intentNoMatchThresholds:
        phrases: 0.2
        patterns: 0.2

injector:
    api_key: '67301894f98fa7d41ef87173355ddc92'
    slotfilling:
        maxSlotRetries: 2
        stopOnAnyIntent: false
        stopOnAnyIntentThreshold: 0.2
